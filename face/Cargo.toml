[package]
name = "face"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.7.0"
actix-rt = "2.9.0"
actix-web = "4.5.1"
anyhow = "1.0.80"
clap = { version = "4.5.1", features = ["derive"] }
env_logger = "0.11.2"
faiss = { git = "https://github.com/MichaelMcCulloch/faiss-rs.git", branch = "latest+avx2", features = [
    "static",
    "gpu",
] }
log = "0.4.20"
serde = "1.0.197"
serde_json = "1.0.114"
utoipa = { version = "4.2.0", features = ["actix_extras"] }
utoipa-redoc = { version = "3.0.0", features = ["actix-web"] }
