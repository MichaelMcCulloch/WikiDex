x-base_service_vllm: &base_vllm
  env_file: .env
  image: vllm/vllm-openai:latest
  profiles: ["service", "server"]
  volumes:
    - ~/.cache/huggingface/:/root/.cache/huggingface
  ports:
    - "${VLLM_HOST_PORT}:${VLLM_CONT_PORT}"

x-base_service_ui: &base_ui
  profiles: ["service", "server"]
  ports:
    - "${UI_HOST_PORT}:${UI_CONT_PORT}"

x-base_service_omnipedia: &base_omnipedia
  profiles: ["service", "server"]
  ports:
    - "${OMNIPEDIA_HOST_PORT}:${OMNIPEDIA_CONT_PORT}"
  volumes:
    - ./core/db:/db
    - ./core/prompt:/prompt

x-base_service_index: &base_index
  profiles: ["service", "server"]
  ports:
    - "${INDEX_HOST_PORT}:${INDEX_CONT_PORT}"
  volumes:
    - ./wikidump/index:/db

x-base_service_redis: &base_redis
  profiles: ["service", "server"]
  image: redis:latest
  ports:
    - "6379:6379"
  volumes:
    - ./redis/data:/root/redis
    - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
  environment:
    - REDIS_PASSWORD=redis
    - REDIS_PORT=6379
    - REDIS_DATABASES=16

x-base_service_infinity: &base_infinity
  image: michaelf34/infinity:latest
  profiles: ["service", "server"]
  volumes:
    - ~/.cache/huggingface/:/root/.cache/huggingface
  ports:
    - "${EMBED_HOST_PORT}:${EMBED_CONT_PORT}"

services:
  infinity:
    <<:
      - *base_service_nvidia
      - *base_infinity
    entrypoint:
      [
        infinity_emb,
        --url-prefix,
        "/v1",
        --model-name-or-path,
        "$SBERT_MODEL_NAME",
        --port,
        "$EMBED_CONT_PORT",
        --device,
        cuda,
        --batch-size,
        "$BATCH_SIZE",
      ]

  ui:
    <<:
      - *base_service
      - *base_ui
    build:
      dockerfile: Dockerfile
      context: ./typescript

  vllm:
    <<:
      - *base_service_nvidia
      - *base_vllm
    entrypoint:
      [
        python3,
        -m,
        vllm.entrypoints.openai.api_server,
        --gpu-memory-utilization,
        "0.85",
        --model,
        $LLM_MODEL_NAME,
        --host,
        "0.0.0.0",
        --port,
        $VLLM_CONT_PORT,
        --dtype,
        half,
        --max-model-len,
        $MAX_MODEL_LEN,
      ]

  # # redis:
  # #   <<:
  # #     - *base_service
  # #     - *base_redis

  omnipedia:
    <<:
      - *base_service
      - *base_omnipedia
    environment:
      RUST_LOG: $RUST_LOG
    build:
      dockerfile: Dockerfile
      context: ./core

  index:
    <<:
      - *base_service
      - *base_index
    environment:
      RUST_LOG: $RUST_LOG
    build:
      dockerfile: Dockerfile
      context: ./face
    entrypoint: [face, --index-path, $INDEX_PATH]
