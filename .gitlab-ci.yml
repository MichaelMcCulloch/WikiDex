Build Server + SQLite:
  cache:
    key: binaries-cache
    paths:
      - wikidex/target/*
  image: rust:latest
  stage: build-isolation
  script:
    - apt-get update
    - apt-get install -y $APT_COMMON
    - cd wikidex
    - cargo build --no-default-features --features server,sqlite

Build Ingest + SQLite:
  cache:
    key: binaries-cache
    paths:
      - wikidex/target/*
  image: rust:latest
  stage: build-isolation
  script:
    - apt-get update
    - apt-get install -y $APT_COMMON
    - cd wikidex
    - cargo build --no-default-features --features ingest,sqlite

Test Everything:
  cache:
    key: binaries-cache
    paths:
      - wikidex/target/*
  image: rust:latest
  stage: test
  script:
    - apt-get update
    - apt-get install -y $APT_COMMON
    - cd wikidex
    - cargo test --package wikidex --bin wikidex --no-default-features --features sqlite,server,ingest -- --exact --show-output  --nocapture
